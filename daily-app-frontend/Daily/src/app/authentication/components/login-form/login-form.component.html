<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <div class="label form-header text-center">
    <span>Sign in to the DAP app</span>
    <img class="pt-5" src="./assets/images/icons/Path_81.svg" />
  </div>

  <div class="label mt-4">
    <label for="username">Username</label>
    <div class="input-container">
      <i class="icon icon-margin icon-user"></i>
      <input
        required
        class="login-input placeholder mt-3"
        name="username"
        formControlName="username"
        placeholder="Enter your username..."
        maxlength="50"
      />
    </div>
  </div>

  <div class="label mt-4">
    <label for="password">Password</label>
    <div class="input-container">
      <i class="icon icon-margin icon-lock"></i>
      <input
        #passwordInput
        required
        class="login-input placeholder mt-3"
        name="password"
        type="password"
        formControlName="password"
        placeholder="Enter The Password..."
        maxlength="50"
      />
      <i
        [ngClass]="
          passwordInput.value && passwordInput.type == 'password'
            ? 'icon eye icon-eye'
            : passwordInput.value && passwordInput.type == 'text'
            ? 'icon eye icon-eye-dash'
            : ''
        "
        (click)="
          passwordInput.type == 'password'
            ? (passwordInput.type = 'text')
            : (passwordInput.type = 'password')
        "
      ></i>
    </div>
  </div>
  <button
    [ngClass]="
      loginForm.valid
        ? 'login-button login-active mt-5'
        : 'login-button bg-gray-400 mt-5'
    "
    [disabled]="!loginForm.valid"
    type="submit"
  >
    Login
  </button>
  <!-- <div class="mt-3 text-center">
    <a href="" class="label text-sm">Forget Password</a>
  </div> -->
</form>
<p-confirmDialog
  class="confirm-dialog"
  header="Logout"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>

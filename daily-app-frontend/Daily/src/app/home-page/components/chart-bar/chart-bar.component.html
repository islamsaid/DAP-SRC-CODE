<h4 class="m-0">Variances Charts</h4>
<div class="flex chart">
  <div class="flex">
    <div
      class="flex-column align-items-end align-content-end justify-content-end ll pr-2"
    >
      <div *ngIf="data?.opening + variance">
        <p>{{ float(data.opening, variance) }} M</p>
      </div>
      <div *ngIf="data?.opening" [style]="{ height: recalc(data.opening, 0) }">
        <p>{{ float(data.opening, 0) }} M</p>
      </div>
      <div><p>0</p></div>
    </div>
    <table
      id="stacked-example-3"
      class="charts-css column hide-data show-heading show-labels data-spacing-10 multiple stacked"
    >
      <tbody class="tbody">
        <tr class="mt-5">
          <th class="text-center" scope="row">
            <span class="pl-3">Opening</span>
          </th>
          <td
            [class]="variance==0 ? 'radius shadow' : 'shadow'"
            style="--size: calc({{ data?.opening / 89999 }} / 700)"
          ></td>
          <td class="shadow" style="--size: 0">
            <img src="./assets/images/icons/Path_81.svg" />
          </td>
          <td
            [class]="variance ? 'radius red-shadow' : ''"
            style="--size: calc({{ variance / 89999 }}/700)"
          ></td>
        </tr>
        <tr class="mt-5">
          <th scope="row"><span class="pl-3">Closing</span></th>
          <td style="--size: 0"></td>
          <td
            class="radius shadow"
            style="--size: calc({{ data?.closing / 89999 }} / 700)"
          ></td>
          <td style="--size: 0"></td>
        </tr>
        <tr></tr>
      </tbody>
    </table>

    <!-- <p-chart
      width="50"
      height="200"
      type="bar"
      class="chart"
      [data]="stackedData"
      [options]="stackedOptions"
    ></p-chart> -->
  </div>

  <div class="h-100 w-15rem bgColor container">
    <div *ngIf="data">
      <div>
        <i class="icon-dot blue"></i>
        <span
          >Opening
          <b *ngIf="data.opening">{{ data.opening | number: "2." }}</b>
          <b *ngIf="!data.opening">0</b></span
        >
      </div>
      <div>
        <i class="icon-dot green"></i>
        <span
          >Closing &nbsp;<b *ngIf="data.closing">{{
            data.closing | number: "2."
          }}</b>
          <b *ngIf="!data.closing">0</b>
        </span>
      </div>
      <div class="red">
        <i class="icon-dot"></i>
        <span
          >Variance
          <b *ngIf="data.variance">{{ data.variance | number: "2." }}</b>
          <b *ngIf="!data.variance">0</b></span
        >
      </div>
    </div>
  </div>
</div>

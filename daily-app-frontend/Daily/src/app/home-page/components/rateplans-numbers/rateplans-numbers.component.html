<h4 class="m-0">Rate Plans in Numbers</h4>
<div class="services-container dashboard-rateplans">
  <div class="tab-sec">
    <p-tabMenu [model]="items" [activeItem]="activeItem"> </p-tabMenu>
  </div>
  <p-table class="table-font-style" [value]="data" responsiveLayout="scroll">
    <ng-template pTemplate="header"></ng-template>
    <ng-template pTemplate="body" let-rateplan let-rowIndex="rowIndex">
      <tr>
        <td>
          <i
            class="icon-dot"
            [ngStyle]="{
              color:
                activeItem.label == 'Highest In-Subs' ? '#31D578' : '#ee4b4b'
            }"
          ></i>
          <b class="pr-2"
            >{{ rowIndex + 1 }}
            <sup *ngIf="rowIndex + 1 == 1">st</sup>
            <sup *ngIf="rowIndex + 1 == 2">nd</sup>
            <sup *ngIf="rowIndex + 1 == 3">th</sup>
          </b>
          {{ rateplan.ratePlan }}
        </td>
        <td>
          <p class="font-style">Opening</p>
          {{ rateplan.opening | number: "2." }}
        </td>
        <td>
          <p class="font-style">Closing</p>
          {{ rateplan.closing | number: "2." }}
        </td>
        <td>
          <div
            class="box-style"
            [ngStyle]="{
              'background-color':
                activeItem.label == 'Highest In-Subs'
                  ? '#31d57836'
                  : 'rgb(238, 75, 75,.5)'
            }"
          >
            <i
              [ngClass]="{
                'icon-arrow-up': activeItem.label === 'Highest In-Subs',
                'icon-arrow-bottom': activeItem.label === 'Lowest In-Subs'
              }"
            ></i
            ><b> {{ rateplan.variance | number: "2." }}</b>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" style="text-align: center">No Data found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

              ><span *ngIf="activeItem.label === 'Lowest In-Subs'">-</span> -->
